<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "keys">
        <div data-key="83" class="key">
            <kbd>S<kbd>
            <span class="sound">Do</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D<kbd>
            <span class="sound">Re</span>
        </div>
        <div data-key="70" class ="key">
            <kbd>F<kbd>
            <span class="sound">Mi</span>
        </div>
        <div data-key="71" class = "key">
            <kbd>G<kbd>
            <span class="sound">Fa</span>
        </div>
        <div data-key="72" class = "key">
            <kbd>H<kbd>
            <span class="sound">So</span>
        </div>
        <div data-key="74" class = "key">
            <kbd>J<kbd>
            <span class="sound">La</span>
        </div>
        <div data-key="75" class = "key">
            <kbd>K<kbd>
            <span class="sound">Si</span>
        </div>
        <div data-key="76" class = "key">
            <kbd>L<kbd>
            <span class="sound">Do</span>
        </div>
    </div>

    <audio data-key="83" src="sounds\pianoC.mp3"></audio>
    <audio data-key="68" src="sounds\pianoD.mp3"></audio>
    <audio data-key="70" src="sounds\pianoE.mp3"></audio>
    <audio data-key="71" src="sounds\pianoF.mp3"></audio>
    <audio data-key="72" src="sounds\pianoG.mp3"></audio>
    <audio data-key="74" src="sounds\pianoA.mp3"></audio>
    <audio data-key="75" src="sounds\pianoB.mp3"></audio>
    <audio data-key="76" src="sounds\pianoC2.mp3"></audio>

    <script type="text/javascript" src="main.js">
    </script>
</body>
</html>
